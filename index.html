<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman Nilai Ujian Semester Genap Mapel TLJ TP. 2024/2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0a3d62;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #1e3799;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0a3d62;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #778beb;
      cursor: not-allowed;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Pengumuman Nilai Asli Ujian Semester Genap Mata Pelajaran Teknologi Layanan Jaringan</h1>

  <label for="nama">Nama Lengkap:</label>
  <input type="text" id="nama" placeholder="Masukkan nama lengkap (contoh: Abdul Mu'ti)" />

  <label for="kelas">Kelas:</label>
  <input type="text" id="kelas" placeholder="Masukkan kelas (contoh: XI TKJ 2)" />

  <button id="btnCek">Cek Nilai</button>

  <div id="error"></div>
  <div id="result" style="display:none;"></div>

  <script>
    const btnCek = document.getElementById('btnCek');
    const inputNama = document.getElementById('nama');
    const inputKelas = document.getElementById('kelas');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    // Ganti URL ini dengan URL Web App Google Apps Script kamu
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxJXStyV1S40lyXPQkrHC7MhxRGUwBS71G7JzYc2hdi69yPjad8A_4TcbmmivdFQHWM/exec";

    btnCek.addEventListener('click', async () => {
      const nama = inputNama.value.trim();
      const kelas = inputKelas.value.trim();

      errorDiv.textContent = '';
      resultDiv.style.display = 'none';
      resultDiv.textContent = '';

      if (!nama || !kelas) {
        errorDiv.textContent = 'Nama dan Kelas harus diisi.';
        return;
      }

      btnCek.disabled = true;
      btnCek.textContent = 'Memproses...';

      try {
        const response = await fetch(`${WEB_APP_URL}?nama=${encodeURIComponent(nama)}&kelas=${encodeURIComponent(kelas)}`);
        if (!response.ok) throw new Error('Gagal mengambil data');
        const data = await response.json();

        if (data.error) {
          errorDiv.textContent = data.error;
        } else {
          const html = `
            <h2>Hasil Pengumuman</h2>
            <p><strong>Nama:</strong> ${data.nama}</p>
            <p><strong>Kelas:</strong> ${data.kelas}</p>
            <p><strong>Nilai:</strong> ${data.nilai}</p>
            <p><strong>Keterangan:</strong> ${data.status}</p>
            <button id="btnPrint">Cetak PDF</button>
          `;
          resultDiv.innerHTML = html;
          resultDiv.style.display = 'block';

          document.getElementById('btnPrint').addEventListener('click', () => {
            cetakPDF(data);
          });
        }
      } catch (err) {
        errorDiv.textContent = 'Terjadi kesalahan saat pengambilan data.';
      } finally {
        btnCek.disabled = false;
        btnCek.textContent = 'Cek Nilai';
      }
    });

    function cetakPDF(data) {
      const doc = new window.jspdf.jsPDF();

      doc.setFontSize(18);
      doc.text('Pengumuman Nilai Ujian Semester Genap Mata Pelajaran Teknologi Layanan Jaringan', 105, 20, null, null, 'center');

      doc.setFontSize(12);
      doc.text(`Nama       : ${data.nama}`, 20, 40);
      doc.text(`Kelas      : ${data.kelas}`, 20, 50);
      doc.text(`Nilai      : ${data.nilai}`, 20, 60);
      doc.text(`Keterangan : ${data.status}`, 20, 70);

      doc.setFontSize(10);
      doc.text('Teknik Komputer dan Jaringan SMKN 1 Buay Bahuga.', 20, 90);

      doc.save(`Pengumuman_${data.nama.replace(/\s+/g, '_')}.pdf`);
    }
  </script>

  <!-- Include jsPDF library CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
